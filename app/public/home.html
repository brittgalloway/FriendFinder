<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>
    <!-- BULMA UI FRAMEWORK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <!-- FONT AWESOME FOR ICONS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="hero is-medium is-light is-bold has-text-centered">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-1 has-text-weight-bold">
              Friend Finder
            </h1>
            <h2 class="subtitle">
              Answer a few basic questions. <br />
              Then find the friend with the greatest compatibility!
            </h2>
            <button class="button is-rounded">
              <span class="icon is-small">
                <i class="fa fa-list-alt" aria-hidden="true"></i> </span
              ><span>
                Go to Survey
              </span>
            </button>
          </div>
        </div>
      </section>
      <a href="#">API Friends List</a> | <a href="#">GitHub Repo</a>
    </div>
  </body>
</html>
